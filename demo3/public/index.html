    <style>
      /*      canvas {
        cursor: none;
      }*/
      button {
        cursor: pointer;
      }
      button:hover {
        border-color: #f1f100;
      }
      button {
        border: 2px solid #000;
        padding: 10px 20px;
        text-transform: uppercase;
        font-weight: bold;
      }

      @keyframes flash {
        0% {
          background-color: #fff;
        }
        50% {
          background-color: #55f;
        }
        100% {
          background-color: #fff;
        }
      }

      @keyframes research-flash {
        0% {
          background-color: rgba(0, 0, 0, 0.7);
        }
        50% {
          background-color: rgba(0, 0, 255, 0.7);
        }
        100% {
          background-color: rgba(0, 0, 0, 0.7);
        }
      }

      .flash {
        animation: flash 1s infinite;
      }
      .flash-temp {
        animation: flash 1s 1;
      }
      .research-flash-temp {
        animation: research-flash 1s 1;
      }
      .hidden {
        opacity: 0;
      }

      .hud {
        -moz-transition: opacity 0.5s linear; /* Firefox 4 */
        -webkit-transition: opacity 0.5s linear; /* Safari and Chrome */
        -o-transition: opacity 0.5s linear; /* Opera */
        -ms-transition: opacity 0.5s linear; /* Explorer 10 */
        transition: opacity 0.5s linear;
      }
      .resource-icon {
        background-color: #00000080;
        bottom: 0;
        left: 0;
        color: white;
        border-radius: 50%;
        display: flex;
        align-self: flex-end;
        justify-content: center;
        font-size: 12pt;
        font-weight: bold;
        margin-top: 15px;
        transition: background-color 0.2s;
      }
      .resource-icon:hover {
        background-color: #000000;
      }
      .bg {
        height: 100px;
        bottom: -100px;
      }
      @media (orientation: portrait) {
        .bg {
          height: 200px;
          bottom: -200px;
        }
        .bg.open.nomenu {
          height: 100px;
        }
      }
      .bg.open {
        bottom: 0;
      }
      .quick-actions {
        bottom: 0;
      }
      .quick-actions.removed {
        bottom: -100px !important;
      }
      .quick-actions.open {
        bottom: 100px;
      }
      @media (orientation: portrait) {
        .quick-actions.open {
          bottom: 200px;
        }
        .quick-actions.open.nomenu {
          bottom: 100px;
        }
      }
    </style>

    <script src="dist/index.js"></script>
  </body>
